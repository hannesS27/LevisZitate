<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zitatseite - Levi</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Zitate von Levi</h1>
      <p>Teile deine Lieblingszitate und lass sie hier verewigen.</p>
    </header>
    <main>
      <form id="quoteForm">
        <textarea id="quoteInput" placeholder="Gib hier ein Zitat ein..." required></textarea>
        <button type="submit">Hochladen</button>
      </form>
      <section id="quotesContainer">
        <h2>Gespeicherte Zitate:</h2>
        <div id="quotesList"></div>
      </section>
    </main>
  </div>
</body>
</html>
